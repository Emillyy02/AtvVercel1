<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/estilo.css">
    <title>{{ Titulo }}</title>
</head>
<body>
<div class="sapatos-card">
      <div class="page-header">
          <h1>{{ Titulo }}</h1>
      </div>
    <form action="/alterar" method="post">
        <fieldset>

             <div class="form-group">
                <label for=" ID-Sapatos">ID:</label>
                <input type="number" name="ID-Sapatos" id="ID-Sapatos" value={{ Sapatos.idsapatos }} required>
            </div>i
            <div  class="form-group">
                <label for="Modelo">Nome do modelo:</label>
                <input type="text" name="Modelo" id="Modelo" value={{ Sapatos.modelo }} required>
            </div>
            <div class="form-group">
                <label for="Marca">Marca:</label>
                <input type="text" name="Marca" id="Marca" value={{ Sapatos.marca }} required>
            </div>
            <div class="form-group">
                <label for="Categoria">Categoria:</label>
                <select  name="Categoria" id="Categoria" required>
                    <option value="" selected>Selecione uma categoria</option>
                    <option value="Salto Alto">Salto Alto</option>
                    <option value="Sapatilha">Sapatilha</option>
                    <option value="Tenis">Tênis</option>
                    <option value="Bota">Bota</option>
                    <option value="Sandalia">Sandália</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Tamanho">Tamanho:</label>
                <input type="number" name="Tamanho" id="Tamanho" value={{ Sapatos.tamanho }} required>
            </div>
            <div class="form-group">
                <label for="Cor">Cor:</label>
                <input type="text" name="Cor" id="Cor" value={{ Sapatos.cor }} required>
            </div>
            <button type="submit" class="btn">Salvar</button>
            <button type="reset" class="btn">Resetar</button>
        </fieldset>

    </form>

</div>

</body>
</html>
